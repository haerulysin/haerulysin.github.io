<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="./icon512.png" />
    <title>Temperature converter</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="">
        <div class="flex flex-col justify-center items-center p-5 gap-3">
            <div class="flex flex-col gap-3 items-center justify-center border border-gray-400 w-60 py-2">
                <span id="counterText" class="text-4xl font-bold">0</span>
                <button id="btnAdd" class="bg-green-400 rounded-md p-2">+ Add</button>
                <button id="btnMin" class="bg-red-400 rounded-md p-2">+ Min</button>
            </div>

            <button id="install" class="bg-orange-400 text-white px-8 py-2 rounded-md">Install this App</button>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('sw.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
    <script src="./main.js"></script>
</body>

</html>
